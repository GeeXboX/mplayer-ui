<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE mpui SYSTEM "mpui.dtd">

<mpui>
  <include file="mpui_en.xml"/>
  <include file="mpui_fr.xml"/>
  <include file="mpui_zh.xml"/>

  <images>
    <image id="backgrd" file="background.png" x="0" y="0" h="100%" w="100%"/>
    <image id="back_other" file="back_other.png" x="0" y="0" h="100%" w="100%"/>
    <image id="top_border" file="top_border.png" x="0" y="0" h="13%" w="100%"/>
    <image id="left_border" file="border.png" x="0" y="11%" h="89%" w="6%"/>
    <image id="dark-back" file="dark-back.png" x="0" y="0" h="100%" w="100%"/>
    <image id="logo_gx" file="logo_gx.png" x="72%" y="1%" w="25%"/>

    <image id="help" file="help.png" h="10%"/>
    <image id="help_focus" file="help_focus.png" h="10%"/>
    <image id="quit" file="quit.png" h="10%"/>
    <image id="quit_focus" file="quit_focus.png" h="10%"/>
    <image id="back" file="back.png" h="10%"/>
    <image id="back_focus" file="back_focus.png" h="10%"/>
    <image id="info" file="info.png" h="10%"/>
    <image id="info_focus" file="info_focus.png" h="10%"/>
    <image id="help_icon" file="help_icon.png"/>
    <image id="info_icon" file="info_icon.png"/>

    <image id="i-film" file="film.png" h="10%"/>
    <image id="i-music" file="music.png" h="10%"/>
    <image id="i-picture" file="picture.png" h="10%"/>
    <image id="i-playlist" file="playlist.png" h="10%"/>
    <image id="i-folder" file="folder.png" h="10%"/>
    <image id="i-file" file="file.png" h="10%"/>

    <image id="i-film-focus" file="film_focus.png" h="10%"/>
    <image id="i-music-focus" file="music_focus.png" h="10%"/>
    <image id="i-picture-focus" file="picture_focus.png" h="10%"/>
    <image id="i-playlist-focus" file="playlist_focus.png" h="10%"/>
    <image id="i-file-focus" file="file_focus.png" h="10%"/>

    <image id="menu-tl" file="menu-tl.png"/>
    <image id="menu-t"  file="menu-t.png"/>
    <image id="menu-tr" file="menu-tr.png"/>
    <image id="menu-r"  file="menu-r.png"/>
    <image id="menu-br" file="menu-br.png"/>
    <image id="menu-b"  file="menu-b.png"/>
    <image id="menu-bl" file="menu-bl.png"/>
    <image id="menu-l"  file="menu-l.png"/>
    <image id="menu-c"  file="menu-c.png"/>

    <image id="border-plain-tl" file="border-plain-tl.png"/>
    <image id="border-plain-t"  file="border-plain-t.png"/>
    <image id="border-plain-tr" file="border-plain-tr.png"/>
    <image id="border-plain-r"  file="border-plain-r.png"/>
    <image id="border-plain-br" file="border-plain-br.png"/>
    <image id="border-plain-b"  file="border-plain-b.png"/>
    <image id="border-plain-bl" file="border-plain-bl.png"/>
    <image id="border-plain-l"  file="border-plain-l.png"/>
    <image id="border-plain-c"  file="border-plain-c.png"/>

    <image id="selector" file="selector.png"/>
    <image id="file-selector" file="file-selector.png"/>

    <image id="logo_tv" file="logo_tv.png" x="3%" y="25%" h="50%"/>
    <image id="logo_tv_small" file="logo_tv_small.png" x="2%" y="2%" h="13%"/>
    <image id="logo_dvd" file="logo_dvd.png" x="5%" y="25%" h="50%"/>
    <image id="logo_img" file="logo_img.png" x="3%" y="20%" h="65%"/>
    <image id="logo_img_small" file="logo_img_small.png" x="1%" y="1%" h="15%"/>
    <image id="logo_mov" file="logo_mov.png" x="3%" y="25%" h="65%"/>
    <image id="logo_mov_small" file="logo_mov_small.png" x="1%" y="1%" h="14%"/>
    <image id="logo_snd" file="logo_snd.png" x="8%" y="20%" h="65%"/>
    <image id="logo_snd_small" file="logo_snd_small.png" x="1%" y="1%" h="15%"/>
    <image id="logo_set" file="logo_set.png" x="3%" y="30%" h="50%"/>
    <image id="logo_set_small" file="logo_set_small.png" x="1%" y="1%" h="15%"/>
  </images>

  <include file="mpui.types"/>
  <include file="mpui.fonts"/>

  <objects>
    <object id="menu-border">
      <img id="menu-c"  x="left"    y="top"    w="width" h="height"/>
      <img id="menu-t"  x="left"    y="top-4p" w="width" h="4p"/>
      <img id="menu-b"  x="left"    y="bottom" w="width" h="4p"/>
      <img id="menu-l"  x="left-4p" y="top"    w="4p"    h="height"/>
      <img id="menu-r"  x="right"   y="top"    w="4p"    h="height"/>
      <img id="menu-tl" x="left-4p" y="top-4p" w="4p"    h="4p"/>
      <img id="menu-tr" x="right"   y="top-4p" w="4p"    h="4p"/>
      <img id="menu-br" x="right"   y="bottom" w="4p"    h="4p"/>
      <img id="menu-bl" x="left-4p" y="bottom" w="4p"    h="4p"/>
    </object>
    <object id="menu-border-plain">
      <img id="border-plain-c" x="left" y="top-1%" w="width" h="height+1%"/>
      <img id="border-plain-t" x="left" y="top-5%" w="width" h="5%"/>
      <img id="border-plain-b" x="left" y="bottom" w="width" h="7%"/>
      <img id="border-plain-l" x="left-5%" y="top-1%" w="5%" h="height+1%"/>
      <img id="border-plain-r" x="right" y="top-1%" w="6%" h="height+1%"/>
      <img id="border-plain-tl" x="left-5%" y="top-5%" w="5%" h="5%"/>
      <img id="border-plain-tr" x="right" y="top-5%" w="6%" h="5%"/>
      <img id="border-plain-br" x="right" y="bottom" w="6%" h="7%"/>
      <img id="border-plain-bl" x="left-5%" y="bottom" w="5%" h="7%"/>
    </object>
    <object id="menu-backgrd">
      <img id="backgrd"/>
      <img id="top_border"/>
      <img id="left_border"/>
      <img id="logo_gx"/>
    </object>
    <object id="file-border">
      <img id="file-selector" x="left-1%" h="height+2%" w="width+2%"
           when-focused="yes"/>
    </object>
  </objects>

  <popups>
    <popup id="help-box" x="center" y="center">
      <img id="dark-back" absolute="yes"/>
      <obj id="menu-border-plain"/>
      <img id="help_icon" x="right-2%" y="top-8%" h="15%"/>
      <str id="txt_help" font="version_font"/>            
    </popup>

    <popup id="info-box" x="center" y="center">
      <img id="dark-back" absolute="yes"/>
      <obj id="menu-border3"/>
      <img id="info_icon" x="right+4%" y="top-8%" h="10%"/>
      <str id="txt_info" font="version_font"/>            
    </popup>
  </popups>

  <menus>
    <menu id="main-menu" orientation="vertical" align="right" spacing="2%"
                         font="menu_font" x="50%" y="24%">

      <obj id="menu-border"/>

      <all-menu-items>
        <img id="selector" x="left-1%" h="height+3%" w="51%" when-focused="yes"/>
      </all-menu-items>

      <menu-item>
        <str id="media_menu"/>
        <action cmd="mpui_screen media_screen_all_files"/>
        <img id="logo_img" when-focused="yes" absolute="yes"/>
      </menu-item>

      <menu-item>
        <str id="play_menu"/>
        <action cmd="play dvd://"/>
        <img id="logo_dvd" when-focused="yes" absolute="yes"/>
      </menu-item>

      <menu-item>
        <str id="tv_menu"/>
        <action cmd="mpui_screen tv_screen"/>
        <img id="logo_tv" when-focused="yes" absolute="yes"/>
      </menu-item>

      <menu-item>
        <str id="playlist_menu"/>
        <action cmd="mpui_screen playlist_screen"/>
        <img id="logo_mov" when-focused="yes" absolute="yes"/>
      </menu-item>

      <menu-item>
        <str id="settings_menu"/>
        <action cmd="mpui_screen settings_screen"/>
        <img id="logo_set" when-focused="yes" absolute="yes"/>
      </menu-item>
    </menu>

    <browser id="media_all_files_browser" orientation="both" align="center"
             spacing="2%" x="16%" y="21%" w="78%" h="70%"
             border="menu-border" item-border="file-border"
             font="version_font" filter="all-types"/>

    <browser id="media_movie_files_browser" orientation="vertical" align="left"
             spacing="2%" x="16%" y="21%" w="45%" h="70%"
             border="menu-border" item-border="file-border"
             font="version_font" filter="movie-types"/>

    <browser id="media_music_files_browser" orientation="vertical" align="left"
             spacing="2%" x="16%" y="21%" w="45%" h="70%"
             border="menu-border" item-border="file-border"
             font="version_font" filter="music-types"/>

    <browser id="media_picture_files_browser" orientation="both" align="center"
             spacing="2%" x="16%" y="21%" w="78%" h="70%"
             border="menu-border" item-border="file-border"
             font="version_font" filter="picture-types"/>

    <browser id="media_playlist_files_browser" orientation="vertical"
             align="left" spacing="2%" x="16%" y="21%" w="45%" h="70%"
             border="menu-border" item-border="file-border"
             font="version_font" filter="playlist-types"/>

    <menu id="main_menu_buttons" orientation="horizontal"
          spacing="3%" x="60%" y="84%">
      <menu-item>
        <img id="info" when-focused="no"/>
        <img id="info_focus" when-focused="really-yes"/>
        <action cmd="mpui_popup info-box"/>
      </menu-item>
      <menu-item>
        <img id="help" when-focused="no"/>
        <img id="help_focus" when-focused="really-yes"/>
        <action cmd="mpui_popup help-box"/>
      </menu-item>
      <menu-item>
        <img id="quit" when-focused="no"/>
        <img id="quit_focus" when-focused="really-yes"/>
        <action cmd="quit"/>
      </menu-item>
    </menu>

    <menu id="common_menu_buttons" orientation="vertical"
          spacing="1%" x="1%" y="78%">
      <menu-item>
        <img id="help" when-focused="no"/>
        <img id="help_focus" when-focused="really-yes"/>
        <action cmd="mpui_popup help-box"/>
      </menu-item>
      <menu-item>
        <img id="back" when-focused="no"/>
        <img id="back_focus" when-focused="really-yes"/>
        <action cmd="mpui_screen main_screen"/>
      </menu-item>
    </menu>

    <menu id="media_menu_buttons" orientation="vertical"
          spacing="1%" x="1%" y="20%">
      <menu-item>
        <img id="i-file" when-focused="no"/>
        <img id="i-file-focus" when-focused="really-yes"/>
        <action cmd="mpui_screen media_screen_all_files"/>
      </menu-item>
      <menu-item>
        <img id="i-film" when-focused="no"/>
        <img id="i-film-focus" when-focused="really-yes"/>
        <action cmd="mpui_screen media_screen_movie_files"/>
      </menu-item>
      <menu-item>
        <img id="i-music" when-focused="no"/>
        <img id="i-music-focus" when-focused="really-yes"/>
        <action cmd="mpui_screen media_screen_music_files"/>
      </menu-item>
      <menu-item>
        <img id="i-picture" when-focused="no"/>
        <img id="i-picture-focus" when-focused="really-yes"/>
        <action cmd="mpui_screen media_screen_picture_files"/>
      </menu-item>
      <menu-item>
        <img id="i-playlist" when-focused="no"/>
        <img id="i-playlist-focus" when-focused="really-yes"/>
        <action cmd="mpui_screen media_screen_playlist_files"/>
      </menu-item>
      <menu-item>
        <img id="help" when-focused="no"/>
        <img id="help_focus" when-focused="really-yes"/>
        <action cmd="mpui_popup help-box"/>
      </menu-item>
      <menu-item>
        <img id="back" when-focused="no"/>
        <img id="back_focus" when-focused="really-yes"/>
        <action cmd="mpui_screen main_screen"/>
      </menu-item>
    </menu>

    <menu id="tv_menu_mode" orientation="vertical" align="center"
                            spacing="2%" font="menu_font" x="13%" y="24%">
      <obj id="menu-border"/>
      <all-menu-items>
        <img id="selector" x="left-1%" h="height+3%" w="30%" when-focused="yes"/>
      </all-menu-items>
      <menu-item>
        <str id="tv_analog"/>
        <action cmd="mpui_show tv_menu_analog" when="focus"/>
        <action cmd="mpui_hide tv_menu_analog" when="unfocus"/>
      </menu-item>
      <menu-item>
        <str id="tv_digital"/>
        <action cmd="mpui_show tv_menu_digital" when="focus"/>
        <action cmd="mpui_hide tv_menu_digital" when="unfocus"/>
      </menu-item>
      <menu-item>
        <str id="tv_video_in"/>
        <action cmd="mpui_show tv_menu_in" when="focus"/>
        <action cmd="mpui_hide tv_menu_in" when="unfocus"/>
      </menu-item>
    </menu>

    <menu id="tv_menu_analog" orientation="vertical" align="center"
                              spacing="2%" font="menu_font" x="50%" y="24%">
      <obj id="menu-border"/>
      <menu-item>
        <str id="tv_analog_channel"/>
      </menu-item>
    </menu>

    <menu id="tv_menu_digital" orientation="vertical" align="center"
                               spacing="2%" font="menu_font" x="50%" y="24%">
      <obj id="menu-border"/>
      <menu-item>
        <str id="tv_digital_channel"/>
      </menu-item>
    </menu>

    <menu id="tv_menu_in" orientation="vertical" align="center"
                          spacing="2%" font="menu_font" x="50%" y="24%">
      <obj id="menu-border"/>
      <menu-item>
        <str id="tv_video_in"/>
      </menu-item>
    </menu>
  </menus>

  <screens menu="main_screen" control="ctrl_screen">
    <screen id="main_screen">
      <img id="backgrd"/>
      <img id="top_border"/>
      <img id="logo_gx"/>
      <str id="version" font="version_font" x="2%" y="1%"/>
      <mnu id="main-menu"/>
      <mnu id="main_menu_buttons"/>
    </screen>

    <screen id="media_screen_all_files">
      <obj id="menu-backgrd"/>
      <img id="logo_img_small"/>
      <str id="media_screen_title" font="title_font" x="12%" y="0%"/>
      <str id="media_all_files" font="subtitle_font" x="12%" y="6%"/>
      <mnu id="media_all_files_browser"/>
      <mnu id="media_menu_buttons"/>
    </screen>

    <screen id="media_screen_movie_files">
      <obj id="menu-backgrd"/>
      <img id="logo_img_small"/>
      <str id="media_screen_title" font="title_font" x="12%" y="0%"/>
      <str id="media_movie_files" font="subtitle_font" x="12%" y="6%"/>
      <mnu id="media_movie_files_browser"/>
      <mnu id="media_menu_buttons"/>
    </screen>

    <screen id="media_screen_music_files">
      <obj id="menu-backgrd"/>
      <img id="logo_img_small"/>
      <str id="media_screen_title" font="title_font" x="12%" y="0%"/>
      <str id="media_music_files" font="subtitle_font" x="12%" y="6%"/>
      <mnu id="media_music_files_browser"/>
      <mnu id="media_menu_buttons"/>
    </screen>

    <screen id="media_screen_picture_files">
      <obj id="menu-backgrd"/>
      <img id="logo_img_small"/>
      <str id="media_screen_title" font="title_font" x="12%" y="0%"/>
      <str id="media_picture_files" font="subtitle_font" x="12%" y="6%"/>
      <mnu id="media_picture_files_browser"/>
      <mnu id="media_menu_buttons"/>
    </screen>

    <screen id="media_screen_playlist_files">
      <obj id="menu-backgrd"/>
      <img id="logo_img_small"/>
      <str id="media_screen_title" font="title_font" x="12%" y="0%"/>
      <str id="media_playlist_files" font="subtitle_font" x="12%" y="6%"/>
      <mnu id="media_playlist_files_browser"/>
      <mnu id="media_menu_buttons"/>
    </screen>

    <screen id="tv_screen">
      <obj id="menu-backgrd"/>
      <img id="logo_tv_small"/>
      <str id="tv_screen_title" font="title_font" x="15%" y="1%"/>
      <mnu id="tv_menu_mode"/>
      <mnu id="tv_menu_analog" hidden="no"/>
      <mnu id="tv_menu_digital" hidden="yes"/>
      <mnu id="tv_menu_in" hidden="yes"/>
      <mnu id="common_menu_buttons"/>
    </screen>

    <screen id="playlist_screen">
      <obj id="menu-backgrd"/>
      <img id="logo_mov_small"/>
      <str id="playlist_screen_title" font="title_font" x="16%" y="1%"/>
      <mnu id="media_playlist_files_browser"/>
      <mnu id="common_menu_buttons"/>
    </screen>

    <screen id="settings_screen">
      <obj id="menu-backgrd"/>
      <img id="logo_set_small"/>
      <str id="settings_screen_title" font="title_font" x="15%" y="1%"/>
      <mnu id="common_menu_buttons"/>
    </screen>
  </screens>
</mpui>
